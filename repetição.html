<!DOCTYPE html>
<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
           for(var x = 0; x < 5; x++){
               console.log(x);
           }

           console.log('proximo');
           var x = 0;

           while(x < 5){
               console.log(x);
               x++;
           }
        </script>
    </body>
</html>
