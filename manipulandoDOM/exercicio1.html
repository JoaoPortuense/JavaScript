<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso Javascript</title>
    <style>
      #button {
        padding: 0.25%;
      }

      .box {
        margin-top: 1em;
      }

      #app {
        width: 100%;
        height: auto;
      }
      article {
        width: 7em;
        height: 6.25em;
        background-color: #f00;
        margin-top: 0.25em;
        float: left;
        margin-left: 0.25em;
      }
      article:hover{background-color: blue;}
      
    </style>
  </head>
  
  <body>
    <div id="app">
      <div>
        <button id="button" onclick="createSquare()">criar quadrado</button>
        <div class="box">
          <div id="caixa" ></div>
        </div>
      </div>
    </div>
    <script>

      function createSquare() {
        var pai = document.getElementById("caixa");
        var filho = document.createElement("article");
        pai.appendChild(filho);
      }
      
    </script>
  </body>
</html>
