<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <button onmouseover="alerta2()">Passando por cima</button>
            <button onclick="mostraAlerta()">Me pressione</button>
        </div>
        <script>
            function mostraAlerta(){
                alert('Botão foi clicado');
            }
            function alerta2(){
                alert('Mouse passado por cima do botão');
            }
        </script>
    </body>
</html>
